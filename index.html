<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión y Respuestas</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>

<!-- Formulario de Inicio de Sesión -->
<div id="loginForm" class="form-container">
    <h2>Iniciar sesión</h2>
    <form id="login">
        <div class="input-group">
            <input type="email" id="username" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn">Acceder</button>
    </form>
</div>

<!-- Formulario de Respuestas -->
<div id="responsesForm" class="form-container" style="display:none;">
    <h2>Formulario de Respuestas</h2>
    <form id="responseForm">
        <div class="input-group">
            <textarea id="userResponse" placeholder="Escribe tu respuesta aquí" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Respuesta</button>
    </form>

    <h3>Tus Respuestas</h3>
    <div id="responseContainer"></div>
    <button id="logout" class="btn">Cerrar Sesión</button>
</div>

<!-- Firebase SDK -->
<script type="module">
    // Aquí sigue tu código JavaScript para Firebase
    // (el que ya has proporcionado previamente).
</script>

</body>
</html>
